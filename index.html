<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Libray</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Roboto&family=Tilt+Neon&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="upper-part">
        <img src="images/books.png" id='books' alt="books">
        <span id="description">Virtual Library</span>
    </section>

    <section class="lower-part">

        <section class="book-form">
            <form action="" class="my-form">
                <p id="new-book">New Book</p>
                <div><label for="title">Title:</label></div>
                <input type="text" id="title" name="title" placeholder=" Title of the book">

                <div><label for="author">Author:</label></div>
                <input type="text" id="author" name="author" placeholder=" Author name">

                <div><label for="pages">Pages:</label></div>
                <input type="number" id="pages" name="pages" placeholder="Number of pages">

                <div>Have you read the book?</div>
                <input type="radio" id="read" name="radio-options">
                <label for="read">Yes</label>
                <div>
                    <input type="radio" id="unread" name="radio-options">
                    <label for="unread">No</label>
                </div>

                <button id="add-book">Add Book to Library</button>

            </form>
        </section>

        <button id="open-form"><span id="plus-sign">+</span></button>
    </section>

    <script src="main.js"></script>
</body>

</html>
